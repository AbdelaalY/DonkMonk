<html>

<body>
    <script>

function keyPressed() {
    if (keyCode == 8) {
        input = shorten(input);
    } else if (keyCode == 13) {
        fill("#222222");
        rect(0, 450, 500, 50);
        textSize(20);
        fill("#dddddd");
      if(start == true){
       search(output, "start", interaction, start = false );
      }
        input = [];
    }
}

function keyTyped() {
    input.push(key);
}
var start = true;

function homeScreen() {
    fill("#000000");
    rect(0, 0, 500, 500);
    fill("#222222");
    rect(0, 450, 500, 50);
    textSize(20);
    fill("#dddddd");
    text("Type begin to continue", 20, 480);
}

    function basic() {
        fill("#222222");
        rect(0, 450, 500, 50);
        textSize(20);
        fill("#dddddd");
        output = join(input, blah);
        text(output, 20, 485);
        if (start == true) {
            homeScreen();
        }
    }

    function draw() {
        basic()
    }
    </script>
</body>
