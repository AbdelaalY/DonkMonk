<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #000000;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1000" height="500"></canvas>

    <script>
        var x = 430;
        var y = 270;
        var canvas = document.getElementById("canvas");
        var g = canvas.getContext("2d");


        g.fillStyle = "#ff0000";
        g.font = "50px Trebuchet";
        g.fillText("Quit the game:the game", 240, 100);

        g.fillStyle = "#ffffff";
        g.fillRect(335, 170, 300, 40);
        g.fillStyle = "#ff0000";
        g.font = "30px Trebuchet";
        g.fillText("Start Quiting the game", 350, 200);

        g.fillStyle = "#ffffff";
        g.fillRect(410, 227, 170, 30);
        g.fillStyle = "#ff0000";
        g.font = "30px Trebuchet";
        g.fillText("options", 450, 250);

        g.fillStyle = "#ffffff";
        g.fillRect(420, 277, 150, 30);
        g.fillStyle = "#ff0000";
        g.font = "30px Trebuchet";
        g.fillText("credits", 450, 300);

        g.fillStyle = "#ffffff";
        g.fillRect(380, 327, 230, 30);
        g.fillStyle = "#ff0000";
        g.font = "30px Trebuchet";
        g.fillText("Quit quit the game", 380, 350);










                function onMouseClick(e) {
                    if (e.x > 330 && e.x < 645 && e.y > 170 && e.y < 220) {

                        g.fillStyle = "#000000";
                        g.fillRect(0, 0, 1000, 500);
                        g.fillStyle = "#ffffff";
                        g.fillRect(420, 200, 200, 100);
                        g.fillStyle = "#ff0000";
                        g.font = "70px Georgia";
                        g.fillText("QUIT", x, y);

                        function onMouseMove(e) {
                            if (e.x > x && e.x < x + 200 && e.y > y - 100 && e.y < y) {
                                console.log(e.x + ", " + e.y);
                                x = Math.floor((Math.random() * 800) + 0);
                                y = Math.floor((Math.random() * 450) + 50);
                                g.fillStyle = "#000000";
                                g.fillRect(0, 0, 1000, 500);
                                g.fillStyle = "#ffffff";
                                g.fillRect(x, (y - 90), 200, 100);
                                g.fillStyle = "#ff0000";
                                g.font = "70px Georgia";
                                g.fillText("QUIT", x, y - 20);


                            }
                        }
                        canvas.addEventListener("mousemove", onMouseMove);
                        canvas.removeEventListener("click", onMouseClick);
                    }
                }



                canvas.addEventListener("click", onMouseClick);
    </script>
</body>

</html>
